<ion-slides [options]="slidesOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="mostraDetalle(pelicula)"
          ><img [src]="pelicula.poster_path | imagen" [alt]="pelicula.title" class="poster"
        /></ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button expand="full" size="large" (click)="onClick()" class="btn-mas">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
