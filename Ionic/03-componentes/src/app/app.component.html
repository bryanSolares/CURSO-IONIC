<ion-app>

    <ion-split-pane contentId="main" when="md">

        <ion-menu side="start" menuId="primerMenu" contentId="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu Principal</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>

                    <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async" [routerLink]="c.redirecTo">
                        <ion-item>
                            <ion-icon slot="start" [name]="c.icon"></ion-icon>
                            <ion-label>
                                {{c.name}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>

    <!-- <app-menu></app-menu> -->
</ion-app>
