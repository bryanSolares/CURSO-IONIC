<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>popover</ion-title>

        <ion-buttons slot="end" (click)="mostrarPop($event)">
            <ion-button>
                <ion-icon name="alarm" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-button expand="full" (click)="mostrarPop($event)">
        <ion-icon name="alarm" slot="icon-only">
            <ion-label>Popover</ion-label>
        </ion-icon>
    </ion-button>

</ion-content>

<ion-footer>

    <ion-toolbar color="primary">

        <ion-title>Footer</ion-title>

        <ion-buttons slot="start">
            <ion-button (click)="mostrarPop($event)">
                <ion-icon name="alarm" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>

</ion-footer>
