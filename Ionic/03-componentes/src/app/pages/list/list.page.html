<app-header titulo="Listas - Sliding"></app-header>
<ion-content>

    <ion-list #lista>

        <ion-item-sliding *ngFor="let user of usuarios | async">
            <ion-item>
                <ion-label>
                    <h3> {{user.name}} </h3>
                    <p> {{user.email}} </p>
                </ion-label>

                <ion-label slot="end" text-right>
                    {{user.phone}}
                </ion-label>
            </ion-item>

            <ion-item-options side="start" (click)="favorite(user)">
                <ion-item-option color="success">
                    <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-item-option>

                <ion-item-option color="secondary" (click)="share(user)">
                    <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="trash(user)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
