<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="limpiarStorage()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Push App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>UserID</ion-label>
    </ion-list-header>
    <ion-item> {{pushService.userId}} </ion-item>

    <ion-list-header>
      <ion-label> Push Messages </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of mensajes">
      <ion-label>
        <h3>{{push.title}}</h3>
        <p>{{push.body}}</p>
        <p>{{push.additionalData | json}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
