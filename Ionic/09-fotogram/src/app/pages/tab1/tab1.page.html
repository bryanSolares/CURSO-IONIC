<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>
    <ion-title> Fotogram </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-posts [posts]="posts"></app-posts>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="siguiente($event)" [disabled]="!infiniteHabilitado">
    <ion-infinite-scroll-content loadingSpinner="circular" loadingText="Cargando"> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
