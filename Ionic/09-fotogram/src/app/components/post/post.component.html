<div class="posts">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <ion-img src="/assets/avatars/{{ post.user.avatar }}"></ion-img>
    </ion-avatar>
    <ion-label>
      <h3>{{ post.user.name }}</h3>
      <h5>{{ post.user.email }}</h5>
    </ion-label>
  </ion-item>

  <ion-slides pager="true" *ngIf="post.imgs.length > 1">
    <ion-slide class="image-slide" *ngFor="let img of post.imgs" [style]="img | imagen: post.user._id | domSanitizer">
    </ion-slide>
  </ion-slides>

  <ion-slides *ngIf="post.imgs.length === 1" [options]="slideSoloOpts">
    <ion-slide class="image-slide" [style]="post.imgs[0] | imagen: post.user._id | domSanitizer"> </ion-slide>
  </ion-slides>

  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.message }}
    </ion-label>
  </ion-item>
</div>
